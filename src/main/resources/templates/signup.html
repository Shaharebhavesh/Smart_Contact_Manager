

<!doctype html>
  <html lang="en" xmlns:th="http://www.thymeLeaf.org" 
  th:replace="base::layout(~{::section})"> 

<head>
	<meta charset="UTF-8" />
	<title>This is Sign up Page</title>
</head>
<body>
		<section>
	
		<div class="container">
		<div class=	"row">
		
		<div class="col-md-8 offset-md-2">
		
		
		<div class="my-card mt-3">
		
			 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  		<p th:text="${session.message.content}"></p>
			
			<!-- <th:block th:with="messageInstance=${T(com.smart.helper.Message).new()}">
			   <th:block th:text="${@Message.removeMessageFromSession()}" ></th:block>
		
		<th:block th:text="${messageInstance.removeMessageFromSession()}"></th:block>-->
		
		<th:block th:text="${@message.removeMessageFromSession()}"></th:block> 
		
		</div>
		
		
		
		<img  style="width:100px;" src="" th:src="@{/img/sign-up.png}" alt="" />
				<h1 class="text-center">Register Here.!!</h1>
		
		<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
		
		<!-- name field -->
		<div class="from-group mb-3" >
		
    <label for="name_field" class="form-label">Your Name</label>
    <input
    name="name"
     type="text"
     class="form-control "
     th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
     id="name_field" 
      aria-describedby="emailHelp"
      placeholder="Enter Your Name"
      required
      th:value="${user.name}"
      />
      <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
      </div>
      
  	</div>
  	
  	
  	
		<!-- email field -->
		<div class="from-group mb-3">
		
    <label for="email_field" class="form-label">Email</label>
    <input
    name="email"
     type="email"
     class="form-control"
     id="name_field" 
      aria-describedby="emailHelp"
      placeholder="Enter Email"
      required
            th:value="${user.email}"
      
      />
  	</div>
  	
  	
		<!-- password field -->
		<div class="from-group mb-3">
		
    <label for="password_field" class="form-label">Password</label>
    <input
    name="password"
     type="password" 
     class="form-control" 
     id="password_field" 
      aria-describedby="emailHelp"
      placeholder="Enter Password"
      required/>
  	</div>
  	
  	<!-- User about field -->
  	<div class="form-group mb-3">
  	
  	<textarea  name= "about" th:text="${user.about}"
  	placeholder="Enter About Your Self" rows="7" class="form-control"></textarea>
  	
  	</div>
  	
  	  	<!-- term and condition -->
  	<div class="form-group form-check">
  	<input type="checkbox" 
  	name="agreement"
  	class="form-check-input"
  	id="agreement"
  	/>
  	<label for="agreement">Accept terms and condition</label>
  	
  	
  	</div>
  	
  	<div  class="container text-center">
  	<button type ="submit" class="btn bg-primary">Submit</button>
  	   	<button type ="reset" class="btn bg-primary">Reset</button>
  	 
  	 </div>
  	 
  	
	
			
		</form>
		
		</div>
		
		</div>
		
		</div>
		
		</div>
		
		</section>
</body>	
</html>
